<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SW-2023-NO.6</title>
    <link rel="stylesheet" type="text/css" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header>
        <h2 class="logo">logo</h2>
        <button class="btnLogin-popup">登录</button>
    </header>
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>登录</h2>
            <form action="#">
                <div class="input-box">
                    <input id="LOGIN_ID"  type="text" required>
                    <label>username</label>
                </div>
                <div class="input-box">
                    <input id="LOGIN_PW" type="password" required>
                    <label>password</label>
                </div> 
                <div class="remember-forgot">
                    <div>没有账号？</div>
                    <a href="#" class="register-link">注册</a>
                </div>
                <button id="LOGIN_BTN" type="submit" class="btn">登录</button>
            </form>
        </div>
        <div class="form-box register">
            <h2>注册</h2>
            <form action="#">
                <div class="input-box">
                    <input id="REGISTER_ID"  type="text" required>
                    <label>username</label>
                </div>
                <div class="input-box">
                    <input id="REGISTER_PW" type="password" required>
                    <label>password</label>
                </div> 
                
                <div class="input-box">
                    <input id="REGISTER_EMAIL" type="text" required>
                    <label>email</label>
                </div>
                <div class="input-box">
                    <select id="REGISTER_TYPE" name="type" required>
                      <option value="">Type</option>
                      <option value="旅客">旅客</option>
                      <option value="商家">商家</option>
                      <option value="管理员">管理员</option>
                      <option value="工作人员">工作人员</option>
                      <option value="航空公司">航空公司</option>
                    </select>
                </div>
                <div class="remember-forgot">
                    <div>已有账号？</div>
                    <a href="#" class="login-link">登录</a>
                </div>
                
                  <button id="REGISTER_BTN" type="submit" class="btn">注册</button>
                  
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
